<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Веб игры</title>
    <link rel="stylesheet" href="css/home-styles.css">
    <script src="js/slider.js"></script>
    <script src="js/main-scripts.js"></script>
</head>
<body>
<main class="main">
    <div class="main__window main__window_active" data-window="selector">
        <div class="main__sliders">
            <div class="main__caption">Выберите игру:</div>
            <div class="slider main__slider" id="gameSlider">
                <div class="slider__cursor"></div>
                <div class="slider__body">
                    <div class="slider__item" data-i="0">Сапёр</div>
                    <div class="slider__item" data-i="1">Анти-кроссворд</div>
                    <div class="slider__item" data-i="2">Тетрис</div>
                </div>
            </div>

            <div class="main__caption">Выберите сложность:</div>
            <div class="slider main__slider" id="difficultySlider">
                <div class="slider__cursor"></div>
                <div class="slider__body">
                    <div class="slider__item" data-i="0">Просто</div>
                    <div class="slider__item" data-i="1">Средне</div>
                    <div class="slider__item" data-i="2">Сложно</div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
